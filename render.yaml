services:
  - type: web
    name: ecosistema-multi-ia
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: OPENAI_API_KEY
        fromEnvVar: OPENAI_API_KEY
      - key: GITHUB_TOKEN
        fromEnvVar: GITHUB_TOKEN
      - key: NETLIFY_TOKEN
        fromEnvVar: NETLIFY_TOKEN
      - key: GOOGLE_API_KEY
        fromEnvVar: GOOGLE_API_KEY
      - key: TELEGRAM_BOT_TOKEN
        fromEnvVar: TELEGRAM_BOT_TOKEN
      - key: TELEGRAM_CHAT_ID
        fromEnvVar: TELEGRAM_CHAT_ID
      - key: MEMORY_SPREADSHEET_ID
        fromEnvVar: MEMORY_SPREADSHEET_ID
